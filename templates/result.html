<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Destinations</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffe6f0;
            margin: 0;
            padding: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 40px;
        }

        .intro {
            grid-column: span 4;
            background-color: #ffb6c1;
            color: white;
            padding: 50px 20px;
            border-radius: 15px;
            font-size: 35px;
            font-weight: bold;
            text-align: center;
        }

        .place-box {
            background-color: #ffcce0;
            padding: 20px;
            border-radius: 15px;
            color: #4b2e2e;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .place-box:hover {
            transform: scale(1.05);
        }

        .place-title {
            font-weight: bold;
            color: #c2185b;
            font-size: 18px;
            margin-bottom: 8px;
        }

    </style>
</head>
<body>

<div class="grid-container">
    <div class="intro">
        10 Destinations <br> Explore the best travel places for you!
    </div>

    {% for place in places %}
        <div class="place-box">
            <div class="place-title">{{ place.split(':')[0] }}</div>
            <div>{{ place.split(':')[1] if ':' in place else place }}</div>
        </div>
    {% endfor %}

</div>

</body>
</html>
